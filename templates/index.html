<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Email Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Spam Email Detector</h1>
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email_text" class="form-label">Paste your email text below:</label>
                        <textarea class="form-control" id="email_text" name="email_text" rows="8" placeholder="Type or paste your email here..." required>{{ request.form.email_text or '' }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Check Email</button>
                </form>

                {% if result %}
                    <hr>
                    <h4 class="mt-3">Prediction Result:</h4>
                    <div class="alert {{ 'alert-danger' if result.label == 'Spam Email' else 'alert-success' }}" role="alert">
                        <strong>{{ result.label }}</strong>
                    </div>
                    <div class="mb-2">
                        <label>Confidence:</label>
                        <div class="progress">
                            <div class="progress-bar {{ 'bg-danger' if result.label == 'Spam Email' else 'bg-success' }}" 
                                role="progressbar" 
                                style="width: {{ result.confidence*100 }}%" 
                                aria-valuenow="{{ result.confidence*100 }}" 
                                aria-valuemin="0" 
                                aria-valuemax="100">
                                {{ (result.confidence*100)|round(2) }}%
                            </div>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
